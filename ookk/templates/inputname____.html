<form action="/readgetname/" method="post">
    {% csrf_token %}
    <label for="your_name">Your name: </label>
    <input id="your_name" type="text" name="your_name" value="{{ aname }}">
    <input id="your_age" type="text" name="your_age" value="{{anage}}">
    <input type="submit" value="OK">
</form>
