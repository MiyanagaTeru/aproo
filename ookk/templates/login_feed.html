<html>
<head>
	<link rel='stylesheet' type='text/css' href='/media/styles/main.css' />
	<script>
	function validateForm()
	{
	 var username = document.forms["myForm"]["username"].value;
	 var password = document.forms["myForm"]["password"].value;
	 alert(username+" "+password);
	}
	</script>
</head>
<body>
	{% csrf_token %}
	<div class='form'>
		<h3>已注册用户在此登录</h3>
		<form action="/login_view/" method='POST' onSubmit=" return validateForm()" >
			<label class='inputLabel'>
				<span>用户名：</span>
				<input
					type='text'
					name='username'
					style="ime-mode:disabled"
					onkeydown="if(event.keyCode==13)event.keyCode=9"
					onkeyup="value=value.replace(/[W]/g,'')"
					onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^d]/g,''))"
					maxlength="20"
				/>
			</label>

			<label class='inputLabel'>
				<span>密码: </span>
				<input
					type='password'
					name='password'
					style="ime-mode:disabled"
					onkeydown="if(event.keyCode==13)event.keyCode=9"
					onkeyup="value=value.replace(/[W]/g,'')"
					onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^d]/g,''))"  maxlength="20"
				/>
			</label>

			<input class='submitButton' type='submit' value='ok'/>
		</form>
	</div>
</body>
</html>
