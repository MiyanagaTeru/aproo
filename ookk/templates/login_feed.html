<html>
<head>
  <link rel='stylesheet' type='text/css' href='/media/styles/main.css' />
  <script>
  function validateForm()
  {
   var username = document.forms["myForm"]["username"].value;
   var password = document.forms["myForm"]["password"].value;
   alert(username+" "+password);
  }
  </script>
</head>
已注册用户在此登录
<body>
  {% csrf_token %}
  <div class='form'>
    <form action="/login_view/" method='POST' onSubmit=" return validateForm()" >
    用户名<input type='text' name='username' style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9"   onkeyup="value=value.replace(/[W]/g,'')"
      onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^d]/g,''))"  maxlength="20" />
    密  码<input type='password' name='password' style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9"   onkeyup="value=value.replace(/[W]/g,'')"
      onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^d]/g,''))"  maxlength="20" />

    <input class='submitButton' type='submit' value='ok'/>
    </form>
  </div>
</body>
</html>
